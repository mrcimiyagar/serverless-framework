version: "3.4"

networks:
  sexy:
    driver: bridge

services:
  sexy:
    container_name: sexy
    image: sexy:latest
    depends_on:
      - "sexy_postgres_image"
      - "sexy_mysql_image"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - sexy

  sexy_postgres_image:
    container_name: sexy_postgres_image
    image: postgres:11
    ports:
      - 5432
    restart: always
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "3g5h165tsK65j1s564L69ka5R168kk37sut5ls3Sk2t"
      POSTGRES_DB: "postgres"
    networks:
      - sexy

  sexy_mysql_image:
    container_name: sexy_mysql_image
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: root
      MYSQL_USER: root
      MYSQL_PASSWORD: 3g5h165tsK65j1s564L69ka5R168kk37sut5ls3Sk2t
    volumes:
      - mysql_db_volume:/var/lib/mysql
      - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - sexy
volumes:
  postgres_db_volume:
  mysql_db_volume:
